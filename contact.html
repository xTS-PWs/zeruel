<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zeruel LLC</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/5f23d5_44b4ff05b1d144fd9a3cd5ded2b5ea89~mv2.png">
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/5f23d5_44b4ff05b1d144fd9a3cd5ded2b5ea89~mv2.png">
    
    
    <link rel="stylesheet" href="styles.css">
    <!-- Same script as index.html for components -->
    <script src="js/components.js" defer></script>
</head>
<body>
    <div id="header-component"></div>
    
    <main>
        <section class="contact-section">
            <div class="container">
                <h2 class="fade-in-up">Get in Touch</h2>
                <div class="contact-grid">
                    <div class="contact-form fade-in-up">
                        <form>
                            <input type="text" placeholder="Name" required>
                            <input type="email" placeholder="Email" required>
                            <textarea placeholder="Message" required></textarea>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info fade-in-up">
                        <h3>Visit Our Superstore</h3>
                        <p>64 Campbell Street</p>
                        <p>Freetown, Sierra Leone</p>
                        <p>Tel: +232 76 364688</p>
                        <p>Email: support@zeruel.org</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-component"></div>
</body>
</html>
