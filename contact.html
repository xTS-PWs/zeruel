<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zeruel LLC</title>
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/5f23d5_44b4ff05b1d144fd9a3cd5ded2b5ea89~mv2.png">
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/5f23d5_44b4ff05b1d144fd9a3cd5ded2b5ea89~mv2.png">
    <link rel="stylesheet" href="styles.css">
    <script src="js/components.js" defer></script>
</head>
<body>
    <div id="header-component"></div>
    <main>
        <section class="contact-section" style="background: var(--gray-light); padding: 4rem 0;">
            <div class="container" style="max-width: 900px;">
                <h1 class="fade-in-up" style="color: var(--gold-dark); text-align: center; margin-bottom: 2.5rem;">Get in Touch</h1>
                <div class="contact-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2.5rem; align-items: start;">
                    <div class="contact-form card fade-in-up" style="background: #fff; box-shadow: var(--shadow); border-radius: var(--radius); padding: 2.5rem 2rem;">
                        <form>
                            <input type="text" placeholder="Name" required>
                            <input type="email" placeholder="Email" required>
                            <textarea placeholder="Message" required rows="5"></textarea>
                            <button type="submit" class="btn" style="width: 100%;">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info card fade-in-up" style="background: #fff; box-shadow: var(--shadow); border-radius: var(--radius); padding: 2.5rem 2rem; text-align: center;">
                        <h2 style="color: var(--gold-dark); margin-bottom: 1.5rem;"><i class="fas fa-store" style="margin-right: 0.5rem;"></i>Visit Our Superstore</h2>
                        <p style="font-size: 1.1rem; margin-bottom: 1rem;"><i class="fas fa-map-marker-alt" style="color: var(--gold-dark); margin-right: 0.5rem;"></i>64 Campbell Street</p>
                        <p style="font-size: 1.1rem; margin-bottom: 1rem;">Freetown, Sierra Leone</p>
                        <p style="font-size: 1.1rem; margin-bottom: 1rem;"><i class="fas fa-phone" style="color: var(--gold-dark); margin-right: 0.5rem;"></i><a href="tel:+23276364688" style="color: var(--text-dark); text-decoration: none;">+232 76 364688</a></p>
                        <p style="font-size: 1.1rem; margin-bottom: 1rem;"><i class="fas fa-envelope" style="color: var(--gold-dark); margin-right: 0.5rem;"></i><a href="mailto:support@zeruel.org" style="color: var(--text-dark); text-decoration: none;">support@zeruel.org</a></p>
                        <div class="social-links" style="margin-top: 1.5rem;">
                            <a href="#" aria-label="Facebook" style="margin: 0 0.5rem; color: var(--gold-dark); font-size: 1.5rem;"><i class="fab fa-facebook"></i></a>
                            <a href="#" aria-label="Instagram" style="margin: 0 0.5rem; color: var(--gold-dark); font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
                            <a href="#" aria-label="WhatsApp" style="margin: 0 0.5rem; color: var(--gold-dark); font-size: 1.5rem;"><i class="fab fa-whatsapp"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-component"></div>
</body>
</html>
